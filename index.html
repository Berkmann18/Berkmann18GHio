<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Berkmann18's GitHub website</title>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="author" content="Berkmann18" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" title="Bootstrap 4" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script type="text/javascript" src="rsc/essence.js"></script>
    <script type="text/javascript" src="javascripts/main.js"></script>
  </head>
  <body onpageshow="Init()">
    <div class="container">
      <div class="rwd">
        <div class="row">
          <div class="header col-xs-1"><img src="images/icon.png" alt="B18 GH" class="icon" /></div>
          <div class="col-xs-11 header h1">{{title}}</div>
        </div>
        <div class="row">
          <!--<div class="col-md-3 menu">Home</div>
          <div class="col-md-3 menu">About</div>
          <div class="col-md-3 menu">Projects</div>
          <div class="col-md-3 menu">Contact me</div>-->
            <nav><ul class="list-style">
                <li>Home</li>
                <li>About</li>
                <li>Projects</li>
                <li>Contact me</li>
            </ul></nav>
        </div>
        <div class="row">
          <div class="col-md-11 content" id="">
            <p class="lead">Welcome to {{title}}</p>
            <article>
              <header>
                <h3>Updates of the week</h3>
              </header>
              <div id="weeklyUpdates">
                {{comingSoon}}
              </div>
            </article>
          </div>
          <div class="col-md-1 aside">
            <!-- social media stuff -->
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 footer">&copy; Berkmann18 2016</div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 4 scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
  </body>
</html>
